language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test  # coreir (for g++-4.9)
    packages:
      - g++-4.9  # coreir

before_install:
    - pip install --upgrade pip setuptools

    # BEGIN: coreir installation
    - git clone -b dev https://github.com/rdaly525/coreir.git
    - cd coreir
    - export COREIRCONFIG="g++-4.9"
    - export COREIR=$PWD
    - sudo make install
    - pip install coreir
    - cd ..
    # END: coreir installation

install:
    - pip install -r requirements.txt
    - git clone -b circuit-generator https://github.com/phanrahan/magma
    - pip install -e magma
    - pip install pytest-cov
    - pip install fabricate
    - pip install -e .

script:
    - py.test --cov=mantle --ignore=coreir/ --ignore=magma/ --ignore=loam/
    # Run bake verilog tests
    - cd tests/verilog
    - ./bake
    - cd ${TRAVIS_BUILD_DIR}
